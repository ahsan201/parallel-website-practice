<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <div id="logoMenu">
          <div id="mainLogo"><img src="/asset/mainLogo.svg" alt="" /></div>
          <div>
            <a href="#">Pricing</a>
          </div>
          <div>
            <a href="#">Resources</a>
            <i class="ri-arrow-drop-down-line"></i>
          </div>
        </div>
        <div id="navButton">
          <div class="sidedevider"><a href="#">For Talent</a></div>
          <div><a href="#">Sign In</a></div>
          <button>Get Started</button>
        </div>
      </nav>
      <div class="header container">
        <h1>Modern hiring tools<br />for <span id="h1Text">startups.</span></h1>
        <p>
          Everything you need to discover better talent, collaborate with your
          team, and hire with ease.
        </p>
        <form action="#">
          <input type="text" placeholder="Email Address..." /><button>
            Start Free
            <i class="ri-arrow-right-circle-fill"></i>
          </button>
        </form>
      </div>
      <div class="company">
        <img src="/asset/Company/asystem.png.svg" alt="" />
        <img src="/asset/Company/diem.png.svg" alt="" />
        <img src="/asset/Company/hilma.png.svg" alt="" />
        <img src="/asset/Company/loftie.png.svg" alt="" />
        <img src="/asset/Company/marco.png.svg" alt="" />
        <img src="/asset/Company/pattern.png.svg" alt="" />
        <img src="/asset/Company/trend.png.svg" alt="" />
      </div>
    </div>
    <!-- landing BG  -->
    <div class="landingBG">
      <div class="shape1">
        <svg
          width="339"
          height="1508"
          viewBox="0 0 339 1508"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M304 639C171.6 539.8 46.5 172 0.5 0.5V1508C156.833 1259.67 436.4 738.2 304 639Z"
            fill="#EAFA35"
          />
        </svg>
      </div>
      <div class="shape2">
        <svg
          width="270"
          height="1468"
          viewBox="0 0 270 1468"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.50077 774C-11.2992 509.6 174.834 142.333 269.501 0V1468C173.168 1348.67 14.3008 1038.4 1.50077 774Z"
            fill="#DBCCFF"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
